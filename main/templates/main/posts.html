{% extends "main/base.html" %}
{% load static %}
{% block content %}
<div class="container row" id="posts-container">
    <h4><b>Posts</b></h4>
    {% for post in posts %}
    <div class="col-6 post-card-div">
        <a class="post-card" href="{% url 'post-detail' post.id %}">
            <img class="post-card-img" src="{{ post.image.url }}" alt="sad">
            <div class="card-header">{{ post.title }}</div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
